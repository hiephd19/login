        Những thẻ cần làm quen
        1. h1 - h6: heading
        2. p: paragraph
        3. img: image
        4. a: anchor (mỏ neo: thẻ neo được liên kết)
        5. ul, li: unordered list -> Danh sách tùy ý sắp xếp được thứ tự, list etem -> Danh sách chứa nhiều phần tử
        6. table: Tạo ra dữ liệu dạng bảng
        7. input: Tạo ra những ô chọn và ô nhập
        8. button: Tạo ra một nút chọn
        9. div: tạo ra một khối div
     -->
