<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main3.css">

        <style>
            html {
                font-size: 10px;
            }
            .box {
                width: 20rem;
                height: 20rem;
                background-color: red;
            }
            h1 {
                font-size: 1em;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div>
            <h1 style="font-size: 30px;" >CSS Unit (Đơn vị trong CSS)</h1>
            <h2>1. Absolute Unit (Đơn vị tuyệt đối)</h2>
            <ul>
                <li>px</li>
                <!-- 
                <li>pt</li>
                <li>cm</li>
                <li>mm</li>
                <li>inch</li>
                <li>pc</li> 
                Không cần quan tâm
                -->
            </ul>
            <h2>2. Relative Unit (Đơn vị tương đối) </h2>
            </h2>
            <ul>
                <li>%</li>
                <li>rem</li>
                <!-- rem phụ thuộc vào thẻ html không xét duyệt đến thẻ chứa nó (sử dụng rộng rãi hơn) -->
                <li>em</li>
                <!-- em phụ thuộc thẻ gần nhất nó xét duyệt (ít sử dụng) -->
                <li>vw</li>
                <!-- viewport width, viewport height -->
                <li>vh</li>
                <!-- 
                <li>vmin</li>
                <li>vmax</li>
                <li>ex</li>
                <li>ch</li> 
                Không cần quan tâm
                -->
            </ul>
            <!-- Đơn vị tuyệt đối - cố định kể cả khi trình duyệt (bám theo thẻ nó đang ở) đổi hoặc không đối kích thước. 
                 Đơn vị tương đối - thay đổi theo đối tượng nó phụ thuộc-->
        </div>
    </body>
</html>
